<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body.not-in-room div#in-room {
        display: none;
      }
      body.in-room div#not-in-room {
        display: none;
      }
    </style>
  </head>
  <body class="not-in-room">
    <div id="not-in-room">
      <p>Open rooms:</p>
      <ul id="open-rooms"></ul>
      <label for="room_id">Room id:</label>
      <input id="room_id" type="number" />
      <button onclick="connect_to_room()">Connect</button>
      <br />
      <button onclick="create_room()">Create room</button>
    </div>
    <div id="in-room">
      <p>You are in room <span id="current_room_id"></span></p>
      <p>Players connected:</p>
      <ul id="connected-players">
        <li>x</li>
      </ul>
      <button onclick="leave_room()">Disconnect</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
