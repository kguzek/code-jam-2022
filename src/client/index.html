<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="root">
      <main>
        <h1>Websocket UI</h1>

        <div class="container">
          <p><b>Username:</b> <span id="displayName">None</span></p>
          <p><b>Current room ID:</b> <span id="displayRoom">None</span></p>
        </div>

        <hr />
        <form class="container">
          <div>
            <label>
              Username
              <input type="text" id="name" placeholder="E.g. Jeff" />
            </label>
            <input type="button" value="Connect" onclick="connect()" />
          </div>
          <div>
            <label>
              Room ID
              <input type="text" id="roomid" placeholder="E.g. 123" />
            </label>
            <input type="button" value="Transfer" onclick="transfer()" />
          </div>
        </form>

        <hr />

        <div class="container">
          <h2>Clients in room:</h2>
          <ul id="clients"></ul>
        </div>
      </main>
    </div>
  </body>
</html>
